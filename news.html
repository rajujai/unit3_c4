<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
    <script type="module">
      import sidebar from "./components/sidebar.js";
      import {appendArticle} from "./scripts/main.js";
      import search from "./scripts/search.js";
      document.getElementById("sidebar").innerHTML = sidebar();
      search();
      let article = JSON.parse(localStorage.getItem("article"));
      appendArticle(article, "main");
      document.querySelector("title").innerText = article.title;
    </script>
  </body>
</html>
